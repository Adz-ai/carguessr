<!DOCTYPE html>
<html>
<head>
    <title>Clear State - CarGuessr</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f0f23;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
        }
        button {
            background: #20b2aa;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #1a8f88;
        }
        .success {
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ CarGuessr State Reset</h1>
        <p>This will clear all localStorage and reset the app</p>
        <button onclick="clearState()">Clear All State</button>
        <button onclick="goHome()">Go to Homepage</button>
        <div id="status"></div>
    </div>

    <script>
        function clearState() {
            // Clear ALL localStorage
            localStorage.clear();

            // Also clear sessionStorage
            sessionStorage.clear();

            document.getElementById('status').innerHTML = '<p class="success">âœ… All state cleared! Click "Go to Homepage" to start fresh.</p>';
        }

        function goHome() {
            // Force reload to homepage with cache-busting
            window.location.href = '/?' + Date.now();
        }

        // Auto-clear on page load for convenience
        window.onload = () => {
            clearState();
        };
    </script>
</body>
</html>
